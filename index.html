<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuseSign WYSIWYG Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 800px;
      color: #2e2e2e;
    }

    h1 {
      color: #0b3c5d;
    }

    .toolbar {
      margin-bottom: 10px;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .toolbar button,
    #copyButton {
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9f2fb;
      color: #0b3c5d;
      font-weight: bold;
    }

    .toolbar button:hover,
    #copyButton:hover {
      background-color: #d0e7fb;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 1;
      top: 36px;
      left: 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 6px;
      min-width: 140px;
    }

    .dropdown-content div {
      padding: 6px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
    }

    .dropdown-content div:hover {
      background-color: #f0f0f0;
    }

    #editor {
      border: 1px solid #ccc;
      padding: 12px;
      min-height: 150px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }

    #output {
      border: 1px solid #0b3c5d;
      background: #f4f4f4;
      padding: 12px;
      white-space: pre-wrap;
      min-height: 100px;
      font-family: monospace;
    }

    #copyButton {
      margin-top: 10px;
      background-color: #0b3c5d;
      color: white;
      border: none;
    }

    #copyButton:active {
      background-color: #082d48;
    }
  </style>
</head>
<body>

  <h1>FuseSign WYSIWYG Editor</h1>

  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('formatBlock', '<h1>')">H1</button>
    <button onclick="execCmd('formatBlock', '<h2>')">H2</button>

    <!-- Symbols Dropdown -->
    <div class="dropdown">
      <button onclick="toggleDropdown('symbolOptions')">Symbols â–¾</button>
      <div class="dropdown-content" id="symbolOptions">
        <div onclick="insertText('â€¢')">â€¢</div>
        <div onclick="insertText('âœ”ï¸')">âœ”ï¸</div>
        <div onclick="insertText('âœ˜')">âœ˜</div>
        <div onclick="insertText('âœ')">âœ</div>
        <div onclick="insertText('âœ')">âœ</div>
        <div onclick="insertText('â—¦')">â—¦</div>
      </div>
    </div>

    <!-- Emojis Dropdown -->
    <div class="dropdown">
      <button onclick="toggleDropdown('emojiOptions')">ğŸ˜Š Emojis â–¾</button>
      <div class="dropdown-content" id="emojiOptions">
        <div onclick="insertText('ğŸ˜€')">ğŸ˜€</div>
        <div onclick="insertText('ğŸ˜')">ğŸ˜</div>
        <div onclick="insertText('ğŸ˜‚')">ğŸ˜‚</div>
        <div onclick="insertText('ğŸ˜')">ğŸ˜</div>
        <div onclick="insertText('ğŸ¤”')">ğŸ¤”</div>
        <div onclick="insertText('ğŸ‘')">ğŸ‘</div>
        <div onclick="insertText('ğŸ‰')">ğŸ‰</div>
        <div onclick="insertText('ğŸ’¡')">ğŸ’¡</div>
        <div onclick="insertText('â¤ï¸')">â¤ï¸</div>
        <div onclick="insertText('ğŸ§ ')">ğŸ§ </div>
      </div>
    </div>

    <button onclick="clearFormatting()">Clear</button>
  </div>

  <div id="editor" contenteditable="true" oninput="updateOutput()">
    Type here, highlight parts and format them.
  </div>

  <h3>HTML Output:</h3>
  <pre id="output"></pre>
  <button id="copyButton" onclick="copyToClipboard()">Copy for FuseSign</button>

  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
      updateOutput();
    }

    function clearFormatting() {
      document.execCommand('removeFormat', false, null);
      document.execCommand('formatBlock', false, 'div');
      document.execCommand('outdent');
      document.execCommand('outdent');
      updateOutput();
    }

    function updateOutput() {
      const html = document.getElementById('editor').innerHTML;
      document.getElementById('output').textContent = html;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      const text = output.textContent;

      navigator.clipboard.writeText(text).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = "Copied!";
        setTimeout(() => {
          button.textContent = "Copy for FuseSign";
        }, 1500);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.style.display = 'none';
      });

      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function insertText(text) {
      const editor = document.getElementById('editor');
      editor.focus();

      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      range.deleteContents();

      const node = document.createTextNode(text + ' ');
      range.insertNode(node);

      range.setStartAfter(node);
      range.setEndAfter(node);
      selection.removeAllRanges();
      selection.addRange(range);

      updateOutput();
      document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
    }

    document.addEventListener('keydown', function (e) {
      const editor = document.getElementById('editor');
      if (document.activeElement !== editor) return;

      if (e.ctrlKey || e.metaKey) {
        switch (e.key.toLowerCase()) {
          case 'b':
            e.preventDefault();
            execCmd('bold');
            break;
          case 'i':
            e.preventDefault();
            execCmd('italic');
            break;
          case 'u':
            e.preventDefault();
            execCmd('underline');
            break;
        }
      }
    });

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
      }
    });

    updateOutput();
  </script>

</body>
</html>
