<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuseSign WYSIWYG Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 800px;
      color: #2e2e2e;
    }

    h1 {
      color: #0b3c5d;
    }

    .toolbar {
      margin-bottom: 10px;
      position: relative;
    }

    .toolbar button,
    #copyButton {
      margin-right: 5px;
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9f2fb;
      color: #0b3c5d;
      font-weight: bold;
    }

    .toolbar button:hover,
    #copyButton:hover {
      background-color: #d0e7fb;
    }

    .symbol-dropdown {
      display: inline-block;
      position: relative;
    }

    .symbol-options {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 1;
      top: 36px;
      left: 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .symbol-options div {
      padding: 6px 12px;
      cursor: pointer;
      font-size: 18px;
    }

    .symbol-options div:hover {
      background-color: #f0f0f0;
    }

    #editor {
      border: 1px solid #ccc;
      padding: 12px;
      min-height: 150px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }

    #output {
      border: 1px solid #0b3c5d;
      background: #f4f4f4;
      padding: 12px;
      white-space: pre-wrap;
      min-height: 100px;
      font-family: monospace;
    }

    #copyButton {
      margin-top: 10px;
      background-color: #0b3c5d;
      color: white;
      border: none;
    }

    #copyButton:active {
      background-color: #082d48;
    }

    #notification {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0b3c5d;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>FuseSign WYSIWYG Editor</h1>

  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('formatBlock', '<h1>')">H1</button>
    <button onclick="execCmd('formatBlock', '<h2>')">H2</button>

    <!-- Symbol Dropdown -->
    <div class="symbol-dropdown">
      <button onclick="toggleSymbolDropdown()">Symbols ▾</button>
      <div class="symbol-options" id="symbolOptions">
        <div onclick="copySymbol('•')">•</div>
        <div onclick="copySymbol('✔︎')">✔︎</div>
        <div onclick="copySymbol('✘')">✘</div>
        <div onclick="copySymbol('✎')">✎</div>
        <div onclick="copySymbol('➜')">➜</div>
        <div onclick="copySymbol('◦')">◦</div>
      </div>
    </div>

    <button onclick="clearFormatting()">Clear</button>
  </div>

  <div id="editor" contenteditable="true" oninput="updateOutput()">
    Type here, highlight parts and format them.
  </div>

  <h3>HTML Output:</h3>
  <pre id="output"></pre>
  <button id="copyButton" onclick="copyToClipboard()">Copy for FuseSign</button>

  <div id="notification">Copied to clipboard!</div>

  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
      updateOutput();
    }

    function clearFormatting() {
      document.execCommand('removeFormat', false, null);
      document.execCommand('formatBlock', false, 'div');
      document.execCommand('outdent');
      document.execCommand('outdent');
      updateOutput();
    }

    function updateOutput() {
      const html = document.getElementById('editor').innerHTML;
      document.getElementById('output').textContent = html;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      const text = output.textContent;

      navigator.clipboard.writeText(text).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = "Copied!";
        setTimeout(() => {
          button.textContent = "Copy for FuseSign";
        }, 1500);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    function toggleSymbolDropdown() {
      const dropdown = document.getElementById('symbolOptions');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function copySymbol(symbol) {
      navigator.clipboard.writeText(symbol).then(() => {
        showNotification("Copied symbol: " + symbol);
      }).catch(err => {
        alert("Copy failed: " + err);
      });

      document.getElementById('symbolOptions').style.display = 'none';
    }

    function showNotification(message) {
      const note = document.getElementById('notification');
      note.textContent = message;
      note.style.display = 'block';
      setTimeout(() => {
        note.style.display = 'none';
      }, 2000);
    }

    // Enable Ctrl+B, Ctrl+I, Ctrl+U inside editor
    document.addEventListener('keydown', function (e) {
      const editor = document.getElementById('editor');
      if (document.activeElement !== editor) return;

      if (e.ctrlKey || e.metaKey) {
        switch (e.key.toLowerCase()) {
          case 'b':
            e.preventDefault();
            execCmd('bold');
            break;
          case 'i':
            e.preventDefault();
            execCmd('italic');
            break;
          case 'u':
            e.preventDefault();
            execCmd('underline');
            break;
        }
      }
    });

    // Click outside to close symbol dropdown
    document.addEventListener('click', function (e) {
      const dropdown = document.getElementById('symbolOptions');
      if (!e.target.closest('.symbol-dropdown')) {
        dropdown.style.display = 'none';
      }
    });

    updateOutput();
  </script>

</body>
</html>
