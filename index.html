<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WYSIWYG Editor (Multi-format)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 800px;
    }

    .toolbar {
      margin-bottom: 10px;
    }

    .toolbar button,
    #copyButton {
      margin-right: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }

    #editor {
      border: 1px solid #ccc;
      padding: 12px;
      min-height: 150px;
      margin-bottom: 20px;
    }

    #output {
      border: 1px solid #333;
      background: #f4f4f4;
      padding: 12px;
      white-space: pre-wrap;
      min-height: 100px;
      font-family: monospace;
    }

    #copyButton {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }

    #copyButton:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Static WYSIWYG HTML Editor</h1>

  <div class="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('formatBlock', '<h1>')">H1</button>
    <button onclick="execCmd('formatBlock', '<h2>')">H2</button>
    <button onclick="execCmd('insertUnorderedList')">â€¢ List</button>
    <button onclick="execCmd('insertOrderedList')">1. List</button>
    <button onclick="clearFormatting()">Clear</button>
  </div>

  <div id="editor" contenteditable="true" oninput="updateOutput()">
    Type here, highlight parts and format them.
  </div>

  <h3>HTML Output:</h3>
  <pre id="output"></pre>
  <button id="copyButton" onclick="copyToClipboard()">Copy HTML</button>

  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
      updateOutput();
    }

    function clearFormatting() {
      document.execCommand('removeFormat', false, null);
      document.execCommand('formatBlock', false, 'div');
      document.execCommand('outdent');
      document.execCommand('outdent');
      updateOutput();
    }

    function updateOutput() {
      const html = document.getElementById('editor').innerHTML;
      document.getElementById('output').textContent = html;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      const text = output.textContent;

      navigator.clipboard.writeText(text).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = "Copied!";
        setTimeout(() => {
          button.textContent = "Copy HTML";
        }, 1500);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    // Initialize
    updateOutput();
  </script>

</body>
</html>
