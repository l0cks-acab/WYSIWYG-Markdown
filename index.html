<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FuseSign WYSIWYG Editor</title>
  <style>
    /* FuseSign Colors */
    :root {
      --primary-blue: #0052cc;
      --primary-blue-dark: #003d99;
      --accent-blue: #2684ff;
      --gray-light: #f4f6f8;
      --gray-medium: #666666;
      --white: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      background-color: var(--gray-light);
      color: var(--gray-medium);
    }

    h1 {
      color: var(--primary-blue);
      font-weight: 700;
      margin-bottom: 20px;
      user-select: none;
    }

    .toolbar {
      margin-bottom: 10px;
    }

    .toolbar button,
    #copyButton {
      margin-right: 8px;
      padding: 8px 14px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: var(--primary-blue);
      color: var(--white);
      transition: background-color 0.2s ease;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0, 82, 204, 0.2);
    }

    .toolbar button:hover,
    #copyButton:hover {
      background-color: var(--primary-blue-dark);
      box-shadow: 0 4px 8px rgba(0, 61, 153, 0.3);
    }

    .toolbar button:focus,
    #copyButton:focus {
      outline: 2px solid var(--accent-blue);
      outline-offset: 2px;
    }

    #editor {
      border: 2px solid var(--primary-blue);
      padding: 16px;
      min-height: 180px;
      margin-bottom: 20px;
      background-color: var(--white);
      border-radius: 6px;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
      color: #222;
      font-size: 16px;
      line-height: 1.5;
    }

    #output {
      border: 2px solid var(--primary-blue);
      background: var(--white);
      padding: 16px;
      white-space: pre-wrap;
      min-height: 120px;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 6px;
      color: #222;
      font-size: 14px;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    h3 {
      color: var(--primary-blue);
      user-select: none;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h1>FuseSign WYSIWYG Editor</h1>

  <div class="toolbar" role="toolbar" aria-label="Formatting options">
    <button onclick="execCmd('bold')" aria-label="Bold (Ctrl+B)"><b>B</b></button>
    <button onclick="execCmd('italic')" aria-label="Italic (Ctrl+I)"><i>I</i></button>
    <button onclick="execCmd('underline')" aria-label="Underline (Ctrl+U)"><u>U</u></button>
    <button onclick="execCmd('formatBlock', '<h1>')" aria-label="Heading 1">H1</button>
    <button onclick="execCmd('formatBlock', '<h2>')" aria-label="Heading 2">H2</button>
    <button onclick="clearFormatting()" aria-label="Clear formatting">Clear</button>
  </div>

  <div
    id="editor"
    contenteditable="true"
    oninput="updateOutput()"
    role="textbox"
    aria-multiline="true"
    spellcheck="true"
  >
    Type here, highlight parts and format them.
  </div>

  <h3>HTML Output:</h3>
  <pre id="output" aria-live="polite"></pre>
  <button id="copyButton" onclick="copyToClipboard()">Copy for FuseSign</button>

  <script>
    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
      updateOutput();
    }

    function clearFormatting() {
      document.execCommand('removeFormat', false, null);
      document.execCommand('formatBlock', false, 'div');
      document.execCommand('outdent');
      document.execCommand('outdent');
      updateOutput();
    }

    function updateOutput() {
      const html = document.getElementById('editor').innerHTML;
      document.getElementById('output').textContent = html;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      const text = output.textContent;

      navigator.clipboard.writeText(text).then(() => {
        const button = document.getElementById('copyButton');
        button.textContent = "Copied!";
        setTimeout(() => {
          button.textContent = "Copy for FuseSign";
        }, 1500);
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }

    // Initialize
    updateOutput();
  </script>

</body>
</html>
